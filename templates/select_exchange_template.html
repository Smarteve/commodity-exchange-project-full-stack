$def with (exchange_list)
<!DOCTYPE html>
<html>
<head>
    <title>Select Exchange</title>
</head>
<body>
    <h1>Select an Exchange</h1>
    <form action="/selectassettype" method="get">
        <label for="exchange">Choose an Exchange:</label>
        <select name="exchange" id="exchange">
            $for exchange in exchange_list:
                <option value="$exchange">$exchange</option>
        </select>
        <br><br>
        <input type="submit" value="Select">
    </form>
</body>
</html>
